<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- setting bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="b_box">
    <!-- header classico -->
    <header class="h_box row d-flex align-items-center p-2">
        <div class="col-1 d-flex justify-content-center">
            <img src="img/mobile-logo.png" width="30px" height="30px" alt=""></a>
        </div>
        <div class="col-10 d-flex justify-content-center">
            <input class="searchbar" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
        </div>
        <div class="col-1 d-flex justify-content-center">
            <i class="fa-solid fa-bell" style="color: #ffd500;"></i>
        </div>
    </header>
    <div class="row m-0 g-0">
        <!-- barra laterale -->
        <section class="side_box p-2">
            <div class="d-flex justify-content-center p-1">
                <a href="#"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
            </div>
            <div class="d-flex justify-content-center p-1">
                <a href=""><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i></a>
            </div>
            <div class="d-flex justify-content-center p-1">
                <a href=""><i class="fa-solid fa-signal" style="color: #ffffff;"></i></a>
            </div>
            <div class="d-flex justify-content-center p-1">
                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
            </div>
        </section>
        <!-- pannello di controllo sezione -->
        <section class="cpanel_box container-fluid">
            <div class="cpanel_header py-2 col-12">
                <div class="container px-2 mt-3 d-flex col-12">
                    <h2>Nuovo Studente</h2>
                    <button class="btn-primary border-white rounded px-3 py-1 mx-3">+</button>
                </div>
                <div class="container px-2 mt-3 d-flex col-12">
                    <h1>Boolean</h1>
                    <p class="blue-white_buttons">Piano blaze</p>
                </div>
                <div class="container px-2 mt-3 d-flex col-12">
                    <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item "><a class="blue-white_buttons" href="">3 app</a></li>
                            <li class="breadcrumb-item "><a class="blue-white_buttons" href="">+</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="container px-2 mt-3 d-flex col-12">
                    <h2>Studenti online negli ultimi 30 minuti</h2>
                </div>
                <div class="container px-2 d-flex col-12">
                    <h1>125</h1>
                </div>
            </div>

            <div class="cpanel_toolsdata col-12">
                <div class="container  p-3">
                    <div class="bg-light">
                        <h2>Prossime Classi</h2>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Stato</th>
                                <th scope="col">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><img class="img_orange" src="img/class-avatar.jpg" alt=""></th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
